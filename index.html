<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Card</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
	<div class="card">
		<div class="image">
			<img class="profileImg" src="img.png">
		</div>

		<div class="text">
			<span class="name">Yudin Karki</span>
			<span class="bio">Student</span>
		</div>

		<div class="mediaButtons">
			<a id="facebook" class="link" href="#">
				<i class='bx bxl-facebook'></i>
			</a>

			<a id="instagram" class="link" href="#">
				<i class='bx bxl-instagram'></i>
			</a>

			<a id="github" class="link" href="#">
				<i class='bx bxl-github'></i>
			</a>
		</div>

		<div class="buttons">
			<button class="btn">Contact Me</button>
		</div>
	</div>
</body>
</html>
