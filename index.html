<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Card</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
	<div class="card">
		<div class="image">
			<img class="profileImg" src="img.png">
		</div>

		<div class="text">
			<span class="name">Yudin Karki</span>
			<span class="bio" id="element"></span>
		</div>

		<div class="mediaButtons">
			<a id="facebook" class="link" href="https://www.facebook.com/yudinkarki0" target="_blank">
				<i class='bx bxl-facebook'></i>
			</a>

			<a id="instagram" class="link" href="https://www.instagram.com/y.u.d.i.n__/" target="_blank">
				<i class='bx bxl-instagram'></i>
			</a>

			<a id="github" class="link" href="https://github.com/Yudin101" target="_blank">
				<i class='bx bxl-github'></i>
			</a>
		</div>

		<div class="buttons">
			<a href="mailto:yudinkarki00@gmail.com" target="_blank">
				<button class="btn">Contact Me</button>
			</a>
		</div>
	</div>

	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
	<script>
    var typed = new Typed('#element', {
      strings: ['Student'],
      typeSpeed: 45,
      showCursor: false,
    });
  </script>
</body>
</html>
